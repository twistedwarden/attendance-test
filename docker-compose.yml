version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: attendance-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-attendance}
      MYSQL_USER: ${DB_USER:-attendance_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-attendance_password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/migrations:/docker-entrypoint-initdb.d
    networks:
      - attendance-network

  # Unified Attendance System
  attendance-app:
    build: .
    container_name: attendance-unified
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      # Backend Environment
      NODE_ENV: production
      PORT: 5000
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      JWT_EXPIRES_IN: 24h
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5000}
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
      
      # Database Configuration
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-attendance_user}
      DB_PASSWORD: ${DB_PASSWORD:-attendance_password}
      DB_NAME: ${DB_NAME:-attendance}
      
      # Email Configuration
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: false
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-Foothills Attendance System}
      OTP_EXP_MINUTES: 10
      
      # FP-API Configuration
      ESP32_API_KEY: ${ESP32_API_KEY:-your_esp32_api_key_here}
      FP_TEMPLATE_SIZE_LIMIT: 1024
    depends_on:
      - mysql
    networks:
      - attendance-network
    volumes:
      - ./uploads:/app/uploads

volumes:
  mysql_data:

networks:
  attendance-network:
    driver: bridge
